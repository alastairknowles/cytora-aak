version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1.1

jobs:
  verify:
    docker:
      - image: alpine/terragrunt:1.1.0
    steps:
      - checkout
      - aws-cli/setup
      - run:
          name: "Verify Code Changes"
          command: "python -m unittest discover -v ./python"
  deploy:
    docker:
      - image: alpine/terragrunt:1.1.0
    steps:
      - checkout
      - run:
          name: "Deploy"
          command: "echo deploying"

workflows:
  verify-and-deploy:
    jobs:
      - verify
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - verify